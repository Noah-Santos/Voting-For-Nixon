<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vote</title>
</head>
<body onload="loaded()">
    <!-- Nixon was republican and was red -->
    <!-- McGovern was democratic and was blue -->
    
    <!-- title text -->
    <div id="title">
        <h1>Vote</h1>
    </div>
    <!-- flexbox to make both sides side by side -->
    <div class="flexbox">
        <!-- section for nixon's side -->
        <div class="nixon" id="section1">
            <!-- section for his image and vote button -->
            <div class="col" id="content1">

            </div>
        </div>
        <!-- section for mcgovern's side -->
        <div class="mcgovern" id="section2">
            <!-- section for his image and vote button -->
            <div class="col" id="content2">

            </div>
        </div>
    </div>
    <!-- hidden text -->
    <div id="context">
        <h1>VOTE FOR NIXON</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
